<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dice6.png" type="image/x-icon">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>

    <h1>DICE GAME</h1>
    <div id="control">
        <span id="side-text">Enter your guess number (1-6): </span>
        <input min="1" max="6" type="number" id="guess">
    </div>
    <div id="dice">
        <img src="https://cdn4.iconfinder.com/data/icons/3d_icons/512/dice.png" id="dice-image">
    </div>
    <center>
        <button id="btn" onclick="refresh()">ROLL</button>
    </center>
    <div id="result">
        <h2 id="result-text"></h2>
    </div>
    <script src="file.js"></script>
</body>

</html>
